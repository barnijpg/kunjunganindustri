<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak UNIKOM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
        }

        header {
            background-color: #007bff;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #007bff;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            text-align: center;
            color: #0056b3;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info div {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .contact-info div i {
            font-size: 20px;
            margin-right: 10px;
            color: #007bff;
        }

        footer {
            background: #0056b3;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            margin: 0 10px;
        }

        .whatsapp-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #1DA955;
        }

        form {
            margin-top: 20px;
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontak <span></span></h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="kontak.html">Kontak</a>
    </nav>

    <div class="content">
        <h2>Hubungi Kami</h2>
        <div class="contact-info">
           
            <div>
                <i class="fas fa-phone-alt"></i>
                <span>+62 812 8505 2288</span>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <span>senshade@gamil.com</span>
            </div>
        </div>

        <a href="https://wa.me/6281234567890" target="_blank" class="whatsapp-button">
            Hubungi Kami via WhatsApp
        </a>

        <h3>Kirim Email</h3>
        <form action="mailto:info@unikom.ac.id" method="post" enctype="text/plain">
            <input type="email" name="email" placeholder="Masukkan email Anda" required>
            <input type="text" name="subject" placeholder="Masukkan subjek" required>
            <textarea name="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
            <button type="submit">Kirim Email</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 UNIKOM. Semua Hak Dilindungi.</p>
        <p>
            <a href="#">Kebijakan Privasi</a> | <a href="#">Kontak</a>
        </p>
    </footer
